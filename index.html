<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Capitals Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Country Capitals Quiz</h1>
    <div class="question-number">Question 1 of 10</div>
    <div class="question">Loading question...</div>
    <div class="answers"></div>
    <div class="controls">
      <button id="prev" disabled>Previous</button>
      <button id="next" disabled>Next</button>
      <button id="play-again" style="display:none;">Play Again</button>
    </div>
    <div class="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
